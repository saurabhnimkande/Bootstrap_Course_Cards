<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .gradient {
            background-image: linear-gradient(to right,#A41BD7 ,#29D2D9);
        }
        .round {
            border-radius:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 mt-3">
                <div class="card">
                    <div class="card-header text-center gradient text-light">
                      Full Stack Developer(Online)
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>LOCATION</h5>
                                <p>Pan-India</p>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>STARTING</h5>
                                <p>06<sup>th</sup> Apr, 2020</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>DURATION</h5>
                                <p>30 Weeks</p>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>COMMITMENT</h5>
                                <p>Full Time</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-lg-end justify-content-md-end justify-content-sm-center">
                            <div class="btn btn-primary round w-25">Details -></div>
                             </div>
                    </div>
                  </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 mt-3">
                <div class="card">
                    <div class="card-header text-center gradient text-light">
                      Full Stack Developer(Campus)
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>LOCATION</h5>
                                <p>Banglore</p>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>STARTING</h5>
                                <p>06<sup>th</sup> Apr, 2020</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>DURATION</h5>
                                <p>30 Weeks</p>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <h5>COMMITMENT</h5>
                                <p>Full Time</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-lg-end justify-content-md-end justify-content-sm-center">
                        <div class="btn btn-primary round w-25 ">Details -></div>
                         </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
